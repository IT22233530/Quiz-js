<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="main-outer">
        <div class="inner-wrapper">
            <div class="top-title-wrapper">
                <h1>QUIZ</h1>

            </div>
            <hr>

            <div class="cotroler-wrappre">
                <div class="controller-item">
                    <div class="item-inner" style="padding: 0;">
                        <select name="" id="level-select" class="form-control" >
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Time : <span id="min">00</span> : <span id="sec">00</span></span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Q : <span id="qNumber">0</span> /10</span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Result :(C : <span id="c">0</span>) | (W : <span id="w">0</span>) | (S : <span id="s">0</span>)</span>
                    </div>
                </div>
                <div class="controller-item" style="padding: 0;background: none;">
                    <button class="btn btn-primary " style="width: 100%;" onclick="start()" id="btnStart">Start</button>

                </div>

            </div>
            <div class="playground">
                <h2 class="quistion">
                    <span id="f-number">?</span>&nbsp;
                    <span id="opperator">?</span>&nbsp;
                    <span id="l-number">?</span>&nbsp;
                    =&nbsp;
                    <span class="answer">?</span>

                </h2>

                <input type="number" name="" id="answer" class="form-control " style="width: 200px;">
          
            </div>  
            

            <div class="button-bar">
                <button class="btn btn-outline-dark " onclick="skipQuizz()">Skip</button>&nbsp;
                <button class="btn btn-primary " onclick="submitData()">Submit</button>&nbsp;
                <button class="btn btn-outline-danger  " onclick="reset">Reset</button>
            </div>


        </di v>

    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>First Number</th>
                    <th>Last Number</th>
                    <th>Opertor</th>
                    <th>Correct Ansewr</th>
                    <th>User Answer</th>
                    <th>Is correct</th>
                    <th>Is Skipped</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="answer-body">

            </tbody>

        </table>
    </div>
    <script src="main.js"></script>
  
    
</body>
</html>
